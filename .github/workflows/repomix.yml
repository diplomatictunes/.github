name: Repomix (Reusable)

on:
  workflow_call:
    inputs:
      config_path:
        required: false
        type: string
        default: repomix.config.json
      output_dir:
        required: false
        type: string
        default: repomix

jobs:
  repomix:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Fetch shared Repomix config
        run: |
          if [ ! -f repomix.config.json ]; then
            curl -sSL \
              https://raw.githubusercontent.com/diplomatictunes/.github/main/repomix/repomix.config.json \
              -o repomix.config.json
          fi

      - name: Run Repomix
        run: |
          echo "==== repomix.config.json ===="
          cat repomix.config.json
          echo "============================="


          npx repomix \
            --config "${{ inputs.config_path }}" \
            --format markdown \
            --output-dir repomix

      - name: Commit Repomix output
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git status --porcelain "${{ inputs.output_dir }}" | grep .; then
            git add "${{ inputs.output_dir }}"
            git commit -m "chore: update Repomix snapshot"
            git push
          else
            echo "No Repomix changes"
          fi
